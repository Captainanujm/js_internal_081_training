<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo of Online Project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    hr {
      border: none;
      height: 2px;
      background-color: green;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
    }

    nav a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main layout */
    .flex {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 32%;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .box h3 {
      margin-top: 0;
      text-align: center;
      color: #444;
    }

    marquee {
      height: 220px;
      color: #333;
    }

    /* Form styling */
    form {
      width: 100%;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .new-user {
      display: block;
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }

    .new-user:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>Demo of Online Project</h1>
  <hr>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <hr>

  <div class="flex">

    <!-- Left Box -->
    <div class="box">
      <h3>Welcome</h3>
      Hello
    </div>

    <!-- Middle Box -->
    <div class="box">
      <h3>Updates</h3>
      <marquee direction="up" onmouseover="this.stop()" onmouseout="this.start()">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Temporibus incidunt cumque nisi debitis vel at ex,
        impedit voluptatem, accusamus eaque veritatis magnam?
      </marquee>
    </div>

    <!-- Right Box -->
    <div class="box">
      <h3>Login</h3>

      <form action="nextpage.html" method="get">
        <label>Name</label>
        <input type="text" name="input-name">

        <label>Email</label>
        <input type="email" name="input-email">

        <label>Password</label>
        <input type="password" name="input-pwd">

        <a href="newuser.html" class="new-user">New User?</a>

        <button type="submit">Submit</button>
      </form>
    </div>

  </div>
</body>
</html>
