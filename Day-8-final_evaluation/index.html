<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo of Online Project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    hr {
      border: none;
      height: 2px;
      background-color: green;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
    }

    nav a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 32%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .box h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #444;
    }

    marquee {
      height: 220px;
      color: #333;
    }

    form {
      background: #f9fafc;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.3);
    }

    button {
      width: 100%;
      padding: 11px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .new-user {
      display: block;
      text-align: center;
      margin: 10px 0 15px;
      font-size: 13px;
      text-decoration: none;
      color: #007bff;
    }

    .new-user:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .flex {
        flex-direction: column;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <h1>Demo of Online Project</h1>
  <hr>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <hr>

  <div class="flex">

    <div class="box">
      <h3>Welcome</h3>
      Hello
    </div>

    <div class="box">
      <h3>Updates</h3>
      <marquee direction="up" onmouseover="this.stop()" onmouseout="this.start()">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Temporibus incidunt cumque nisi debitis vel at ex,
        impedit voluptatem, accusamus eaque veritatis magnam?
      </marquee>
    </div>

    <div class="box">
      <h3>Login</h3>

      <form action="nextpage.html" method="get">
        <label>Name</label>
        <input type="text" name="input-name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" name="input-email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" name="input-pwd" placeholder="Enter your password">

        <a href="newuser.html" class="new-user">New User?</a>

        <button type="submit">Login</button>
      </form>
    </div>

  </div>

</body>
</html>
