<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Page</title>
  <link rel="stylesheet" href="assessment.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">

    <!-- LEFT LOGO -->
    <img 
      src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png"
      class="logo"
      alt="Left Logo"
    >

    <h1>Assessment</h1>

    <!-- RIGHT LOGO -->
    <img 
      src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
      class="logo"
      alt="Right Logo"
    >

  </nav>

  <!-- MAIN LAYOUT -->
  <div class="container">

    <!-- LEFT MENU -->
    <aside class="menu">
      <h2>Menu</h2>
      <ul>
        <li>Dashboard</li>
        <li>Gallery</li>
        <li>Courses</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </aside>

    <!-- MIDDLE SCROLLABLE IMAGES -->
    <section class="gallery">
      <h2>Gallery</h2>
      <div class="images">
        <img src="https://picsum.photos/600/350?1">
        <img src="https://picsum.photos/600/350?2">
        <img src="https://picsum.photos/600/350?3">
        <img src="https://picsum.photos/600/350?4">
        <img src="https://picsum.photos/600/350?5">
      </div>
    </section>

    <!-- LOGIN FORM -->
    <aside class="login">
      <h2>Login</h2>
      <form action="next.html" method="get">
        <input class="input-1" type="text" name="username" placeholder="Username" required>
        <input class="input-2" type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
    </aside>

  </div>
<script src="assessment.js" charset="UTF-8"></script>
</body>
</html>
